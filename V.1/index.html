<!DOCTYPE html>
<html>
  <head>
    <title>üê±Catgotchi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
  <div id="cat">
    <div id="catimage">
      <img src="/Art/Cat0.png" class="pet" id="pet" alt="imagem">
    </div>
    <div class="lado"><h2><strong>Status</strong></h2>
      Life:<div id="life" class="barra"> 100%</div>
      Clean:<div id="clean" class="barra"> 100%</div>
      Sleep:<div id="sleep" class="barra"> 100%</div>
      Play:<div id="fun" class="barra"> 100%</div>
      Social:<div id="social" class="barra"> 100%</div>
    </div>
    <div id="catbutton">
      <p><span class="button" onclick="Eat()">Eat</span></p>
      <p><span class="button" onclick="Shower()">Shower</span></p>
      <p><span class="button" onclick="Sleep()">Sleep</span></p>
      <p><span class="button" onclick="Play()">Play</span></p>
      <p><span class="button" onclick="Meow()">Meow</span></p>
    </div>
    <h3><div id="message"></div></h3>
  </div>
  <script src="./script.js"></script>
  </body>
</html>
